<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorBody">
        <div id="screen"><span id="screenContents">0</span></div>
        <div class="buttonrow" id="row1">
            <button id="cButton">C</button>
            <button id="negativeButton">+/-</button>
            <button id="addButton" class="opButton">+</button>
        </div>
        <div class="buttonrow" id="row2">
            <button id="sevenButton" class="digitButton">7</button>
            <button id="eightButton" class="digitButton">8</button>
            <button id="nineButton" class="digitButton">9</button>
            <button id="subtractButton" class="opButton">-</button>
        </div>
        <div class="buttonrow" id="row3">
            <button id="fourButton" class="digitButton">4</button>
            <button id="fiveButton" class="digitButton">5</button>
            <button id="sixButton" class="digitButton">6</button>
            <button id="multiplyButton" class="opButton">*</button>
        </div>
        <div class="buttonrow" id="row4">
            <button id="oneButton" class="digitButton">1</button>
            <button id="twoButton" class="digitButton">2</button>
            <button id="threeButton" class="digitButton">3</button>
            <button id="divideButton" class="opButton">/</button>
        </div>
        <div class="buttonrow" id="row5">
            <button id="zeroButton" class="digitButton">0</button>
            <button id="decimalButton">.</button>
            <button id="equalsButton">=</button>
        </div>
    </div>
</body>
</html>
